<!DOCTYPE html>
<html>
	<head>
		<title>Таблица</title>
		<!--link rel="stylesheet" href="css/styles.css"-->
		<!--script type="text/javascript" src="scripts/jquery.js"></script-->
		<script type="text/javascript" src="dist/main.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="header"> <!--Почему содержимое не влияет на размер? ((-->
				<em id="line">Строк:</em>
				<em id="colimn">Столбцов:</em>
			</div>
			<div id="for_input">
				<div><input type="number" id="row_value" name="row_value" value = '5'><input class='sort_row' type='button' value = 'sort'></div>
				<div><input type="number" id="column_value" name="column_value" value='9'><input class='sort_col' type='button' value='sort'></div>
			</div>
			<div class = "for_button">
				<input id="button" type="submit" name="Enter" value="Создать">
			</div>
			<div class='for_buttons'>
				<input  class='create_row' type="submit" name="create_row" value="Добавить строку">
				<input  class='create_col' type="submit" name="create_col" value="Добавить столбец">
			</div>
			<div id="for_table">
			</div>
			<div class='for_buttons'>
				<input  class='del_row' type="submit" name="del_row" value="Удалить строку">
				<input  class='del_col' type="submit" name="del_col" value="Удалить столбец">
			</div>
		</div>
	</body>
</html>
